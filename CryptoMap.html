  // Adds markers to the map.
  function setMarkers(map) {
    var shape = {
      coords: [0, 0, 0, 32, 32, 32, 32, 0],
      type: 'poly'
    };
    for (var i in countries) {
      var country = countries[i];
      var image = {
        url: country.image,
        size: new google.maps.Size(32, 32),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(32, 0)
      };
      var marker = new google.maps.Marker({
        position: { lat: country.lat, lng: country.long },
        icon: image,
        shape: shape,
        title: country.name,
        zIndex: country.zIndex,
        map: map
      });
      var infoWindow = new google.maps.InfoWindow();

      if (country.content.length > 0) {
        (function (marker, country) {
            google.maps.event.addListener(marker, "click", function (e) {
              infoWindow.setContent("<div style = 'width:200px;min-height:40px'>" + country.content + "</div>");
              infoWindow.open(map, marker);
            });
        })(marker, country);
      }
    }
  }

    var polatsk = { lat: 55.483157, lng: 28.799062 };

      center: polatsk,
      fullscreenControl: false,
